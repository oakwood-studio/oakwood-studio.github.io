<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Oakwood Studio</title>

    <style>
      :root {
        --mono: IBM Plex Mono, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "DejaVu Sans Mono", "Courier New", monospace;
        --sans: Arial, Helvetica, BlinkMacSystemFont, "Segoe UI", Roboto, "Apple Color Emoji", "Segoe UI Emoji";
      }
      html, body {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: var(--mono);
        letter-spacing: -0.05em;
        line-height: 1.6;
        color: #0f172a; /* slate-900 */
        background: #fff;
        ::selection {
          background: #000;
          color: #fff;
        }
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--sans);
        line-height: 0.9;
        margin: 1rem 0 0rem;
        color: #0b1220;
        letter-spacing: -0.05em;
      }
      h2 { font-size: 1.75rem; font-weight: 400; letter-spacing: -0.04em; }
      h3 { font-size: 1.25rem; }

      .container {
        width: 100dvw;
        height: 100dvh;
        max-width: 48em; /* {max-width: sm phone size */
        font-size: .8em;
        margin: 0em auto;
        padding: 0em;
      }

      .wrapper {
        padding: 3em;
      }

      .muted { color: #475569; }
      ul { padding-left: 1.2rem; }
      li { margin: 0.2rem 0; }
      code, pre, kbd, samp { font-family: var(--mono); }
      a { color: #0ea5e9; text-decoration: none; }
      a:hover { text-decoration: underline; }
      hr { border: none; border-top: 1px solid #e2e8f0; margin: 1.5rem 0; }
      #title-link { 
        text-decoration: none; 
        opacity: 0.6;
        color: #000;
      }
      #title-link:hover { text-decoration: underline; }
      /* People list links */
      .people { list-style: none; padding-right: 1em; margin: 0; text-align: right; white-space: nowrap; }
      .person-link { position: relative; color: inherit; text-decoration: none; }

      .image {
        height: 56em;
        margin-top: 2em;
        margin-bottom: 2em;
      }

      .title {
        margin: 2em auto;
      }
      
      h1 { 
        font-size: 4em; 
        font-weight: 400; 
        line-height: 0.5;
      }

      @media (max-width: 520px) {
        .container {
          max-width: 100%;
        }

        h1 {
          font-size: 4em;
        }

        .image {
          height: 40em;
          margin-top: 0em;
          margin-bottom: 1em;
        }

        .wrapper {
          padding: 1.5em;
        }
      }


      @media (max-width: 380px) {
        .container {
          max-width: 100%;
          font-size: 0.8em;
        }

        h1 {
          font-size: 3em;
        }

        .image {
          height: 28em;
          margin-top: 0em;
          margin-bottom: 1em;
        }

        .wrapper {
          padding: 1em;
        }

        .title {
          margin: 1em auto;
        }
      }


    </style>
  </head>

            </div>
